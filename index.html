<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cronômetro Pomodoro</title>
</head>
<body>
    <h1>Cronômetro Pomodoro</h1>

    <div class="timer">
        <h2>00:00</h2>
        <div >
            <button class="inicio" onclick="start()">INICIO</button>
            <button class="pausa" onclick="pause()">PAUSAR</button>
            <button class="parar" onclick="stop()">PARAR</button>
        </div>
        <audio src="https://soundbible.com/mp3/service-bell_daniel_simion.mp3"></audio>
    </div>
    
    <div class="pause">
        <h2>Tempo de pausa</h2>
        <h3>00:00</h3>
        <div >
            <button class="inicio" onclick="startBreak()">INICIO</button>
            <button class="pausa" onclick="pauseBreak()">PAUSAR</button>
            <button class="parar" onclick="stopBreak()">PARAR</button>
        </div>
        <audio src="https://soundbible.com/mp3/service-bell_daniel_simion.mp3"></audio>
    </div>
    <script src="main.js"></script>
    
</body>
</html>
