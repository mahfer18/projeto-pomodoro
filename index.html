<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cron√¥metro Pomodoro</title>
</head>
<body>
    <h1>TIMER POMODORO</h1>
    <div class="timer">
        <h2> TIMER </h2>
        <h2 id = 'watch'>25:00</h2>
        <button class="start" onclick="start()"> Iniciar</button>
        <button class="pause" onclick="pause()"> Pausar</button>
        <button class="stop" onclick="stop()"> Parar</button>
        <audio src="http://soundbible.com/mp3/service-bell_daniel_simion.mp3"
      ></audio>
    </div>
    <div>
        <h2> INTERVALO </h2>
        <h2 id ='count'>05:00</h2>
        <button class="breakStart" onclick="startBreak()">Start Break</button>
        <button class="breakPause" onclick="pauseBreak()">Pause Break</button>
        <button class="breakStop" onclick="stopBreak()">Stop Break</button>
      
    </div>

        
    <script src="main.js"></script>
    
</body>
</html>
